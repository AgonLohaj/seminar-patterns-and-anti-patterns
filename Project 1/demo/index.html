<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>GitHub Repo Widget Demo</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
<div id="container">
	
<h1>Example Widgets</h1>

<div style="width: auto; max-width: 600px;">
	<h4>Source project:</h4>
	<div class="github-widget" data-repo="JoelSutherland/GitHub-jQuery-Repo-Widget"></div>
	<br>
	<h4>Refactored here:</h4>
	<div id="repo"></div>
	<h4>Using Bridge Pattern:</h4>
	<div id="bridge"></div>
	<div id="bridge2"></div>
</div>



</div><!-- #container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
<!-- 
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>-->

<script type="text/javascript" src="../jquery.githubRepoWidget.js"></script>
<script type="text/javascript" src="../jquery.githubRepoWidget-Refactored.js"></script>
<script type="text/javascript" src="../jquery.githubRepoWidget-Bridge.js"></script>
<script type="text/javascript">
	var div = $('#repo');
	div.githubWidget({
			repo:"AgonLohaj/seminar-patterns-and-anti-patterns"
	});
	
		
	var bridgeWidget = $('#bridge');
	bridgeWidget.bridgeWidget({
			repo:"AgonLohaj/seminar-patterns-and-anti-patterns"
	});
</script>


</body>
</html>
